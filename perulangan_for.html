<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For</title>
</head>
<body>
    <script>
        for (var counter = 0; counter < 50; counter += 2) {
            document.write("<p>Perulangan ke-"+counter+"</p>");
        }
    </script>
</body>
</html>
