<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Foreach</title>
</head>
<body>
    <script>
        // Kita punya array seprti berikut
        var days = ["Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];
        
        // Kemudian kita tampilkan semua hari
        // Dengan menggunakan meethod foreach
        days.forEach(function(day) {
            document.write("<p>" + day + "</p>");
        });
    </script>
</body>
</html>
